<footer class="px-2 py-2 mt-8">
    <div class="flex flex-col mb-2">
        <hr class="w-full"/>
        <div class="flex flex-row m-auto text-sm text-center mt-2 mb-2">
            {{ range where .Site.Pages "Type" "navigation"}}
                <a href="{{ .Permalink }}" class="mx-4 hover:text-orange-600 text-gray-600">{{ .Title }}</a>
            {{ end }}
        </div>
        {{ $copyrightVar := .Site.Params.copyright }}
        {{ $copyright :=  slice "&copy; "  $copyrightVar  "All rights reserved." }}
        <p class="m-auto text-xs text-center copyright text-gray-600"> &copy; {{ .Site.Params.copyright }}. All rights reserved. </p>
    </div>
</footer>
