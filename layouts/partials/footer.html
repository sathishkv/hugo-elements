<footer class="px-2 py-2">
    <div class="flex flex-col mb-2">
        <hr class="w-full"/>
        <div class="flex flex-row m-auto text-sm text-center mt-2 mb-2">
            {{ range where .Site.Pages "Type" "navigation"}}
                <a href="{{ .Permalink }}" class="mx-4 hover:text-orange-600 text-gray-600">{{ .Title }}</a>
            {{ end }}
        </div>
        <p class="m-auto text-xs text-center copyright text-gray-600"> &copy; {{ .Site.Params.copyright }} </p>
    </div>
</footer>
