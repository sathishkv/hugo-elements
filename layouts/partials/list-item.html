<a class="no-underline" href="{{ .Permalink }}">
    <div class="max-w-sm w-full lg:max-w-full flex flex-col mb-4 mx-auto">
        <div class="font-bold text-xl mb-2">{{ .Title }}</div>

        <div class="font-sans flex flex-col">
            <div class="text-xs mb-2">
                {{ if not .PublishDate.IsZero }}
                <p>{{ .PublishDate.Format "2 Jan, 2006" }}</p>
                {{ end }}
            </div>
            <div class="mb-4">
                <p class="truncate">{{ .Summary }}</p>
            </div>

        </div>
    </div>
</a>
