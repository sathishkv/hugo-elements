<header class="w-full px-4 pt-4">
    {{/*  CSS functionality for menu toggle  */}}
    <style type="text/css">
        input#nav-toggle:checked~label#show-button {
            display: none;
        }

        input#nav-toggle:checked~label#hide-button {
            display: flex;
        }

        input#nav-toggle:checked~#nav-menu {
            display: block;
        }
    </style>

    <nav class="flex items-center justify-between flex-wrap {{.Site.Params.menuBarColor}} p-2 rounded-md shadow-md">
        <a href="{{ .Site.Home.Permalink }}" class="flex items-center {{.Site.Params.menuTextColor}} font-bold">
            <svg fill="none" class="home w-6 h-6" viewBox="0 0 24 24" stroke="white">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </a>

        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle"
            class="flex items-center block sm:hidden {{.Site.Params.menuTextColor}} hover:text-blue-500">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
        </label>
        <label id="hide-button" for="nav-toggle" class="flex items-center hidden {{.Site.Params.menuTextColor}} hover:text-blue-500">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                    transform="rotate(45 10 10)" />
            </svg>
        </label>

        <ul id="nav-menu" class="sm:flex w-full sm:w-auto hidden sm:block mt-2 sm:mt-0 sm:space-x-2">
            {{ range .Site.Sections }}
            {{ if ne .Type "promo"}}
            <li>
                <a href="{{ .Permalink }}" class="mx-4 hover:text-orange-600 {{.Site.Params.menuTextColor}}">{{ .Title }}</a>
            </li>
            {{ end }}
            {{ end }}

            {{ range where .Site.Pages "Type" "navigation"}}
            <li>
                <a href="{{ .Permalink }}" class="mx-4 hover:text-orange-600 {{.Site.Params.menuTextColor}}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
