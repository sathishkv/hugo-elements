<header class="w-full">
    <nav class="flex flex-wrap justify-between {{ .Site.Params.menuBarColor }} p-1 shadow-md ">
        <div class="justify-start {{ .Site.Params.menuTextColor }}"> 
            <a href="{{ .Site.Home.Permalink }}">
            {{ if .Site.Params.menuTitle }}
                <div class="{{ .Site.Params.menuTitleFont }} {{ .Site.Params.menuTextColor }} font-light text-xl mx-4" >
                    <p>{{ .Site.Params.menuTitle }}</p>
                </div>
            {{ else }}            
                <svg fill="none" class="home w-6 h-6" viewBox="0 0 24 24" stroke="white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            {{ end }}
            </a>
        </div>

        <div class="align-middle my-auto ">
            <ul id="nav-menu" class="flex flex-wrap w-full justify-end {{ .Site.Params.menuTitleFont }}">
                {{ range .Site.Sections }}
                {{ if ne .Type "promo"}}
                <li>
                    <a href="{{ .Permalink }}" class="mx-4 hover:text-orange-600 {{ .Site.Params.menuTextColor }}">{{ .Title }}</a>
                </li>
                {{ end }}
                {{ end }}

                {{ range where .Site.Pages "Type" "navigation"}}
                <li>
                    <a href="{{ .Permalink }}" class="mx-4 hover:text-orange-600 {{ .Site.Params.menuTextColor }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>
</header>
