<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="font-sans {{ .Site.Params.bodyColor }}"> 
        <div class="">
            {{- partial "header.html" . -}}
        </div>
        <div id="content" class="flex-1 mx-4 mt-4 sm:mt-8">
            {{- block "main" . }}{{- end }}
        </div>
        <div class="">
            {{ partial "footer" . }}
        </div>
        {{ partial "body-close" . }}
    </body>
</html>
