{{ define "main" }}
<div class="min-h-screen">
    <div
    class="py-5 px-2 mx-auto items-center justify-between flex-wrap container rounded-xl min-h-screen">
        {{ range .Paginator.Pages }}

        {{ if and (ne .Type "navigation") }}

        {{ end }}

        {{ partial "paginator" . }}

</div>
{{ end }}
